# 大图直推方案 - 1920 分辨率
detector:
  model_path: "weights/yolov26x.pt"
  device: "cuda:0"
  conf_thres: 0.25        # 保持适中
  iou_thres: 0.45
  img_size: 1920          # 提高分辨率

reid:
  model_type: "resnet50"
  model_path: ""
  feature_dim: 128
  device: "cuda:0"
  batch_size: 64
  half_precision: true

tracker:
  max_age: 30
  min_hits: 3
  iou_threshold: 0.3
  appearance_threshold: 0.3   # 【降低】增加外观匹配成功率
  w_iou: 0.4                  # 【提高】运动信息更可靠
  w_appearance: 0.4           # 【降低】避免误匹配
  w_motion: 0.2

sahi:
  enabled: false
